// Настройки для изображений

// Игнорировать все изображения
skipAllImages = "false";


image:
{
  default:
  (
    ["hideCaptions",  "false"],
    ["hideIndexes",   "false"],
    ["interactivity", "no"]
  )
  expanded:
  (
    ["hideCaptions",  "false"],
    ["hideIndexes",   "false"],
    ["interactivity", "no"],
    ["margin_bottom", "20"],
    ["width",         "100%"]
  )
  inner:
  (
    ["display", "inline"],
    ["float", "right"],
    ["hideCaptions",  "false"],
    ["hideIndexes",   "false"],
    ["interactivity", "yes"],
    ["margin_bottom", "10"],
    ["margin_left",   "30"],
    ["margin_top",    "20"],
    ["width",         "30%"]
  )
  inner_left:
  (
    ["display", "inline"],
    ["float", "left"],
    ["hideCaptions",  "false"],
    ["hideIndexes",   "false"],
    ["interactivity", "yes"],
    ["margin_bottom", "10"],
    ["margin_right",   "30"],
    ["margin_top",    "20"],
    ["width",         "30%"]
  )
  full-width:
  (
    ["hideCaptions",  "false"],
    ["hideIndexes",   "false"],
    ["interactivity", "yes"],
    ["margin_bottom", "20"],
    ["margin_top",    "20"],
    ["width",         "100%"]
  )
  full-width-hide-captions:
  (
    ["hideCaptions",  "true"],
    ["hideIndexes",   "true"],
    ["interactivity", "yes"],
    ["margin_bottom", "20"],
    ["margin_top",    "20"],
    ["width",         "100%"]
  )
  top-bottom:
  (
    ["display", "block"],
    ["float", "none"],
    ["hideCaptions",  "false"],
    ["hideIndexes",   "false"],
    ["interactivity", "no"],
    ["margin_bottom", "20"],
    ["margin_top",    "20"]
  )
  full_width_header:
  (
    ["hideCaptions",  "false"],
    ["hideIndexes",   "false"],
    ["interactivity", "no"],
    ["margin_bottom", "0"],
    ["padding_bottom", "0"],
    ["margin_top",    "50"],
    ["width",         "100%"]
  )
}

