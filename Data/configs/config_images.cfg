// классы image_block
image:
{

 full_width_header:
  (
    ["hideCaptions",  "false"],
    ["hideIndexes",   "false"],
    ["interactivity", "no"],
    ["margin_bottom", "0"],
    ["padding_bottom", "0"],
    ["margin_top",    "50"],
    ["width",         "100%"]
  )
	default:
	(
		["hideCaptions",  "false"],
		["hideIndexes",   "false"],
		["interactivity", "no"]
	)
	shmuctitul:
	(
		["expansion",     "yes"],
		["hideCaptions",  "false"],
		["hideIndexes",   "false"],
		["interactivity", "no"]
	)

	expanded:
	(
		["expansion",     "yes"],
		["hideCaptions",  "false"],
		["hideIndexes",   "false"],
		["interactivity", "no"],
		["margin_bottom", "0"]
	)
	inner:
	(
		["display",       "inline"],
	    ["float",         "right"],
	    ["hideCaptions",  "false"],
	    ["hideIndexes",   "false"],
	    ["interactivity", "yes"],
	    ["margin_bottom", "10"],
	    ["margin_left",   "30"],
	    ["margin_top",    "20"],
		["width",         "20%"]
	)
	inner_left:
	(
		["display",       "inline"],
	    ["float",         "left"],
	    ["hideCaptions",  "false"],
	    ["hideIndexes",   "false"],
	    ["interactivity", "no"],
	    ["margin_bottom", "5"],
	    ["margin_right",   "30"],
	    ["margin_top",    "20"],
		["width",         "15%"]
	)
	inner_arrow:
	(
		["display",       "inline"],
	    ["float",         "right"],
	    ["hideCaptions",  "false"],
	    ["hideIndexes",   "false"],
	    ["interactivity", "no"],
	    ["margin_bottom", "10"],
	    ["margin_left",   "30"],
	    ["margin_top",    "20"],
		["width",         "10%"]
	)
	full-width:
	(
		["hideCaptions",  "false"],
		["hideIndexes",   "false"],
		["interactivity", "yes"],
		["margin_bottom", "20"],
		["margin_top",    "20"],
		["width",         "100%"]
	)
	top-bottom:
	(
		["display",       "block"],
	    ["float",         "none"],
	    ["hideCaptions",  "false"],
	    ["hideIndexes",   "false"],
	    ["interactivity", "no"],
	    ["margin_bottom", "20"],
	    ["margin_top",    "20"]
	)
}

