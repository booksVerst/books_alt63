Annotation       = "Данный учебник продолжает линию учебно-методических комплексов «Сферы» по физике. Издание подготовлено в соответствии с Федеральным государственным образовательным стандартом основного общего образования и освещает вопросы курса физики для основной школы. Материал учебника направлен на формирование научных представлений о физических законах и явлениях и основывается на достижениях современной физики и техники. Главными особенностями данного учебника являются фиксированный в тематических разворотах формат, лаконичность и жёсткая структурированность текста, разнообразный иллюстративный ряд. Использование электронного приложения к учебнику позволит значительно расширить информацию (текстовую и визуальную) и научиться применять её при решении разнообразных физических задач и подготовке творческих работ.";


